<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.ico}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/login_estilo.css}">
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <img id="logo" th:src="@{/img/logo.ico}" alt="logo">
            <h3 class="card-title">Inicio de sesión</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" name="username" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <a th:href="@{/}"class="btn btn-secondary ps-4 pe-4">Cancelar</a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success ps-4 pe-4">Acceder</button>
                    </div>
                </div>
                <p>¿No tiene una cuenta? <a class="link-opacity-75" th:href="@{/lectores/registro}">Cree una</a></p>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-4">
        <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" 
             data-bs-delay="3000" th:if="${loginError}">
            <div class="d-flex">
                <div class="toast-body text-white" th:text="${loginError}"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-4">
        <div id="toastCreacionCuenta" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" th:if="${cuentaCreada}">
            <div class="d-flex">
                <div class="toast-body text-white" th:text="${cuentaCreada}"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/public/login_script.js}"></script>
</body>
</html>
