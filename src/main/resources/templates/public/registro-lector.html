<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.ico}">
    <title>Registro Lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/registro_lector_estilo.css}">
</head>
<body>
    <div class="card mx-auto shadow">
        <div class="card-body">
            <div class="text-center mb-4">
                <img id="logo" th:src="@{/img/logo.ico}" alt="logo"/>
                <h3 class="card-title mt-2">Registro de Cuenta</h3>
            </div>
            <form id="form-registro" th:action="@{/lectores/registro-lector}" method="post">
                <div class="row">
                    <!-- Columna Izquierda -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="nombres-form" class="form-label">Nombres</label>
                            <input type="text" id="nombres-form" name="nombres" class="form-control" maxlength="50" placeholder="Ingresa tus nombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo-form" class="form-label">Correo</label>
                            <input type="email" id="correo-form" name="correo" class="form-control" maxlength="100" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoDocumento-form" class="form-label">Tipo de Documento</label>
                            <select id="tipoDocumento-form" name="tipoDoc" class="form-select">
                                <option value="" disabled selected>Seleccione</option>
                                <option value="DNI">DNI</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                    </div>
                    <!-- Columna Derecha -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="apellidos-form" class="form-label">Apellidos</label>
                            <input type="text" id="apellidos-form" name="apellidos" class="form-control" maxlength="50" placeholder="Ingresa tus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="genero-form" class="form-label">Género</label>
                            <select id="genero-form" name="genero" class="form-select">
                                <option value="" disabled selected>Seleccione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numeroDocumento-form" class="form-label">Número de Documento</label>
                            <input type="text" id="numeroDocumento-form" name="numeroDoc" pattern="[0-9]{1,20}" maxlength="20" class="form-control" placeholder="Ingresa tu número de documento" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 20);" required>
                        </div>
                    </div>
                </div>
                <!-- Sección de Usuario y Contraseña -->
                <div class="mb-3">
                    <label for="nombreUsuario-form" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="nombreUsuario-form" name="username" class="form-control" maxlength="15" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasenia-form" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenia-form" name="contrasenia" class="form-control" maxlength="150" placeholder="Elige una contraseña" required>
                </div>
                <!-- Requisitos de la contraseña -->
                <div class="mb-3">
                    <ul id="passwordCriteria" class="text-muted">
                        <li id="lengthCriteria">Al menos 8 carácteres</li>
                        <li id="uppercaseCriteria">Al menos una letra mayúscula</li>
                        <li id="lowercaseCriteria">Al menos una letra minúscula</li>
                        <li id="numberCriteria">Al menos un número</li>
                        <li id="specialCharCriteria">Al menos un carácter especial (!@#$%^&amp;*...)</li>
                    </ul>
                </div>
                <!-- Botones de acción -->
                <div class="row">
                    <div class="col-6">
                        <a th:href="@{/}" class="btn btn-secondary w-100">Cancelar</a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <p>¿Ya estás registrado? <a class="link-opacity-75" th:href="@{/login}">Accede aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/public/registro_lector_script.js}"></script>
</body>
</html>
